<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Position</title>
    <style>
      section {
        padding-bottom: 20px;
        margin-bottom: 20px;
        border-bottom: 2px solid #000;
      }

      .static {
        position: static;
      }

      .relative {
        position: relative;
        left: 30px;
      }

      .absolute {
        position: absolute;
        top: 30px;
      }

      .fixed {
        position: fixed;
        top: 0;
        background-color: #999;
      }

      .sticky {
        position: sticky;
        top: 30px;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Position: static</h1>
      <hr />
      <div class="static">
        <p>hello world</p>
      </div>
    </section>

    <section>
      <h1>Position: relative</h1>
      <hr />
      <div class="relative">
        <span>hello world</span>
      </div>
    </section>

    <section>
      <h1>Position: absolute</h1>
      <div class="relative" style="min-height: 200px">
        <div class="absolute">
          <p>I have position: relative ancestors 1</p>
        </div>
      </div>
    </section>

    <section>
      <h1>Position: fixed</h1>
      <div class="fixed">this element has fixed position</div>
    </section>

    <section style="min-height: 1200px">
      <h1>Position: Sticky</h1>
      <div class="sticky">
        <p>this paragraph is inside sticky container</p>
      </div>
    </section>
  </body>
</html>
