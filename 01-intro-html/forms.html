<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="./forms.html" method="get">
      <fieldset>
        <legend>My form</legend>
        <label for="nama">Nama</label>
        <input type="text" name="nama" placeholder="Enter nama" />
        <br />

        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Enter password" />
      </fieldset>
      <br />

      <input type="checkbox" name="skills" value="Programming" /> Programming
      <input type="checkbox" name="skills" value="Cooking" /> Cooking
      <input type="checkbox" name="skills" value="Gardening" /> Gardening
      <br />

      <input type="radio" name="gender" value="Male" /> Male
      <input type="radio" name="gender" value="Female" /> Female
      <br />

      <input type="number" name="age" min="1" max="100" />
      <br />

      <textarea
        name="address"
        placeholder="Enter address"
        rows="5"
        cols="64"
      ></textarea>
      <br />

      <p>What is your favourite colour?</p>
      <select name="fav_colour">
        <option value="red">Red</option>
        <option value="blue" selected>Blue</option>
        <option value="green">Green</option>
      </select>
      <br />

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
      <button type="button">Do something</button>
    </form>
  </body>
</html>
