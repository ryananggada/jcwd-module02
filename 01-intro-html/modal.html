<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .center-div {
        margin: auto;
        width: 60%;
        text-align: center;
        border: 2px solid;
        border-radius: 10px;
        padding: 16px;
      }
      .wide-image {
        width: 640px;
        height: 270px;
      }
      .my-button {
        background-color: #2a52be;
        padding: 20px 40px;
        border: 4px solid black;
        border-radius: 10px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="center-div">
      <img class="wide-image" src="./wide-scenery.jpg" />
      <h1>Beautiful!</h1>
      <p>Modal with a custom image</p>
      <button class="my-button" type="button">Lovely!</button>
    </div>
  </body>
</html>
