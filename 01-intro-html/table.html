<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        background-color: rgb(218, 165, 32);
      }
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      td {
        text-align: center;
      }
      .img-table {
        width: 150px;
        height: 120px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>No.</th>
          <th>Image</th>
          <th>Name</th>
          <th>Food</th>
          <th>Group</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>
            <img
              class="img-table"
              src="https://images.unsplash.com/photo-1608848461950-0fe51dfc41cb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8Mnx8fGVufDB8fHx8fA%3D%3D&w=1000&q=80"
            />
          </td>
          <td>Smiling<sup>Cat</sup></td>
          <td>Healthy<sub>Fish</sub></td>
          <td>
            <input type="radio" name="ver1" value="" checked="checked" />
            <label for="ver1">Vertebrate</label>
            <input type="radio" name="inver1" value="" />
            <label for="inver1">Invertebrate</label>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>
            <img
              class="img-table"
              src="https://hips.hearstapps.com/hmg-prod/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=0.752xw:1.00xh;0.175xw,0&resize=1200:*"
            />
          </td>
          <td>Happy<sup>Dog</sup></td>
          <td>Fresh<sub>Meat</sub></td>
          <td>
            <input type="radio" name="ver2" value="" checked="checked" />
            <label for="ver2">Vertebrate</label>
            <input type="radio" name="inver2" value="" />
            <label for="inver2">Invertebrate</label>
          </td>
        </tr>
        <tr>
          <td>3</td>
          <td>
            <img
              class="img-table"
              src="https://www.cabq.gov/artsculture/biopark/news/two-new-chimpanzees-at-the-zoo/%40%40download/image/Chimpanzee%20Zoe.jpg"
            />
          </td>
          <td>Confuse<sup>Simpanse</sup></td>
          <td>Sweet<sub>Banana</sub></td>
          <td>
            <input type="radio" name="ver3" value="" checked="checked" />
            <label for="ver3">Vertebrate</label>
            <input type="radio" name="inver3" value="" />
            <label for="inver3">Invertebrate</label>
          </td>
        </tr>
        <tr>
          <td>4</td>
          <td>
            <img
              class="img-table"
              src="https://upload.wikimedia.org/wikipedia/commons/4/44/Jelly_cc11.jpg"
            />
          </td>
          <td>Frisky<sup>Jellyfish</sup></td>
          <td>Saltwater<sub>Plankton</sub></td>
          <td>
            <input type="radio" name="ver4" value="" />
            <label for="ver4">Vertebrate</label>
            <input type="radio" name="inver4" value="" checked="checked" />
            <label for="inver4">Invertebrate</label>
          </td>
        </tr>
        <tr>
          <td>5</td>
          <td>
            <img
              class="img-table"
              src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Sepioteuthis_sepioidea_%28Caribbean_Reef_Squid%29.jpg"
            />
          </td>
          <td>Swimming<sup>Squid</sup></td>
          <td>Small<sub>Fish</sub></td>
          <td>
            <input type="radio" name="ver5" value="" />
            <label for="ver5">Vertebrate</label>
            <input type="radio" name="inver5" value="" checked="checked" />
            <label for="inver5">Invertebrate</label>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
